name: Build cEmoji Windows exe

on: 
  push:
    branches:
      - main

jobs:
  build_exe:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install shutil
        pip install -r requirements.txt

    - name: Execute pyinstaller
      run: pyinstaller.exe --strip --clean --onefile --noconsole --icon=my_icon.ico .\cEmoji.py

    - name: Show dist
      run: dir dist

    - name: zip All files
      uses: TheDoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        filename: 'cEmoji.zip'
        path: 'dist/cEmoji.exe' |
              'emoji_Demo/小黄鸭职场系列.zip'

    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: V0.${{ github.run_id }}
        name: Release V0.${{ github.run_id }}
        # body: TODO New Release.
        body_path: update.md
        draft: false
        prerelease: false
        files: |
          cEmoji.zip
          LICENSE
