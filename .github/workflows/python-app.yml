name: Build cEmoji Windows exe

on: 
  push:
    branches:
      - main

jobs:
  build_exe:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install shutil
        pip install -r requirements.txt

    - name: Execute pyinstaller
      run: pyinstaller.exe --onefile --upx-dir=./upx --strip --noconfirm --icon=my_icon.ico .\cEmoji.py

    - name: Show dist
      run: dir dist

    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: V0.${{ github.run_id }}
        name: Release V0.${{ github.run_id }}
        # body: TODO New Release.
        body_path: update.md
        draft: false
        prerelease: false
        files: |
          dist/cEmoji.exe
          emoji_Demo/LYDuckInWork.zip
          LICENSE
